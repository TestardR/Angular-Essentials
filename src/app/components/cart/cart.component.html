<input type="text" [(ngModel)]="newItem" />
<!-- <button (click)="onAddItem()" class="btn btn-primary">Add Item</button> -->
<button
  (click)="onAddItem()"
  class="btn"
  [ngClass]="{ 'btn-primary': newItem !== '', 'btn-default': newItem === '' }"
>
  Add Item
</button>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items">
    {{ item }}
  </li>
</ul>

<p *ngIf="newItem === ''">Please enter a value !</p>
